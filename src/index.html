<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <script defer src="js/script.js" type="module"></script>
    <title>Space!</title>
</head>

<body>
    <div class="spaceContainer">
        <canvas class="zdog-canvas"></canvas>
        <div id="uiContainer">
            <input id="zoomRange" type="range" min="1" max="350" value="1">
            <div id="searchContainer">
                <input id="bodySearch" type="search" name="" id="">
                <input id="bodySearchBtn" type="button" value="Go">
            </div>
        </div>
    </div>
</body>

</html>
